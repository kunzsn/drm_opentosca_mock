<html xmlns:th="http://www.thymeleaf.org">
<body>

<style type="text/css">
    .redtext {
        color: red;
    }
</style>

<h1>OpenTOSCA - Upload Mock</h1>
<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>ODRL Lizenz einfügen:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td>CSAR Datei einfügen:</td>
                <td><input type="file" name="csarfile"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Hochladen"/></td>
            </tr>
        </table>
    </form>
</div>
<div th:if="${message}">
    <h2>Antwort des DRM Controllers:</h2>
    <pre th:text="${message}"/>
</div>
<p class="redtext" th:if="${error}" th:text="${error}"/>
</body>
</html>
